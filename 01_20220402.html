<!DOCTYPE html>
<html>
<head>
	<title>2022.04.02</title>
</head>
<body>
	<script>
		//[01. 변수생성 var let const]
			//변수란? 값을 담아두는 창고, 저장소 느낌
		
			var test = "변수입니다.";
			console.log(test);
			test = "문자열입니다.";
			console.log(test);

			let test2 = "2444";
			test2 = "문자열입니다.";
			// 에러 안남, var랑 거의 동일 / 변하는것은 변수

			const test3 = "asdkfh"
			test3 = "dfs";
			// 여기서 에러남, const는 값을 바꿀 수 없다 / 변하지않는 상수
		


			//
			let test4;
			console.log(test4);
			// undefined로 뜨는데

			//const test5;
			//console.log(test5);
			// 에러가 남, 상수이기때문에 초기값이 필수

			let test = null; 
			// undefined 변수는 있는데 값이 정의가 안 되었을때 정의조차 안되었다는것 - 커피라는 거 자체가 없다
			// null 정의는 되었는데 값이 없는것 - 커피컵은 있는데 커피가 없는거

		
		//[02. 변수 기본 타입 (number,string,boolean,object,array,undefined,null)]
            let test6 = "하트는강아지";
            console.log(typeof test6);
            //string

            let test7 = 1994;
            console.log(typeof test7);
            //number

            let test8 = true;
            console.log(typeof test8);
            //boolean
		
		
	</script>
</body>
</html>
