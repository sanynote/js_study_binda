<!DOCTYPE html>
<html>
<head>
	<title>비트연산자</title>
</head>
<body>
	<script>
        // 비트 연산자

        // 비트 bit 0 1
        // binary 2진수 0 1

        // 10진수 2진수
        let 값 = 2
        console.log(값.toString(2))

        // 4 = 100
        // 2 = 10
        // 일단 4비트로 만듬 (자리수 정렬을 위해)

        //     3210
        //     2222
        //     ----
        //     8421
        // 4 = 0100
        // 2 = 0010
        // or -----
        // 6 = 0110

        // 4 = 0100
        // 2 = 0010
        // and ----
        // 0 = 0000

        // 7 = 0111
        // 3 = 0011
        // and ----
        // 3 = 0011

        console.log(4 | 2)
        console.log(4 & 2)
        console.log(6 & 2)
        console.log(7 & 3)

        // shift
        // 3(0011) 6(0110)
        console.log(3 << 1)

        // 3(0011) 1(0001)
        console.log(3 >> 1)

        // 0(0000) 0(0000)
        console.log(0 >> 100)

        // 1(0001) 0(0000)
        console.log(1 << 100)

	</script>
</body>
</html>
