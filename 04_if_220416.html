<!DOCTYPE html>
<html>
  <head>
    <title>조건문</title>
  </head>
  <body>
    <script>
      const money = 5000;
      const bread = 3;
      if (money === 3000 || bread === 3) {
        console.log("삼천원입니다.");
      } else if (money === 5000) {
        console.log("오천원입니다.");
      } else {
        console.log("모르겠습니다.");
      }

      */
    </script>
  </body>
</html>
