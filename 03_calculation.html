<!DOCTYPE html>
<html>
<head>
	<title>03. 변수의 사칙연산</title>
</head>
<body>
	<script>
		//[03. 변수의 사칙연산]
		let test = 1400 + 200 -100 * 30 / 10;
		console.log(test);

		let test1 = 1400;
		test1 +=5; // test4 = test4 + 5;
		test1 -=5;
		test1 *=5;
		test1 /=5;
		console.log(test1);


		let test2 = 0;
		console.log(++test2); // 1 쓰기전에 더하기
		console.log(test2++); // 1 쓰고나서 더하기
		console.log(test2); // 2 

		let test3 = 2 ** 100;
		console.log(test3);

		
		
	</script>
</body>
</html>
