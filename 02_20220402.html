<body>
	<script>
		//[03. 변수의 사칙연산]
		let test = 1400 + 200 -100 * 30 / 10;
		console.log(test);

		let test1 = 1400;
		test1 +=5; // test4 = test4 + 5;
		test1 -=5;
		test1 *=5;
		test1 /=5;
		console.log(test1);


		let test2 = 0;
		console.log(++test2); // 1
		console.log(test2++); // 1
		console.log(test2); // 2

		let test3 = 2 ** 100;
		console.log(test3);

		//[04. escape 문자열]

		let test4 = "안\n녕\t하세요"
		console.log(test4);

		let test5 = `안
녕	하세요`;
		console.log(test5);

		//[05. 문자열에 변수 삽입]

		let age = 29;
		let test6 = `나는 ${age + 500}살입니다.`;
		console.log(test6);
		
	</script>
