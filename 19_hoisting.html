<!DOCTYPE html>
<html>
<head>
	<title>hoisting</title>
</head>
<body>
	<script>
        /** 다른 코드들 */

        console.log(변수let)

        var 변수var = "123";
        const 변수const = "123";
        let 변수let = "123"
        function 함수 () {
        console.log("함수 실행");
        }

        // 호이스팅 = 자바스크립트가 내부적으로 코드를 실행할 때, 선언문을 모두 최상단으로 올려서 실행하는 것
        // 함수는 호이스팅 되서 선언되기 전에 사용이 가능
        // var는 호이스팅 되서 선언되기 전에 접근은 가능하지만 값은 비어있다.
        // const와 let은 호이스팅은 되지만, 초기화는 나중에 되기 때문에 접근 시 오류가 발생한다.
	</script>
</body>
</html>
