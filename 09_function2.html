<!DOCTYPE html>
<html>
  <head>
    <title>함수</title>
  </head>
  <body>
    <script>

      // function 함수이름(입력값) {
      //   return 출력값;
      // }
      // const 출력값 = 함수이름("기다빈");

      // function add(x1, x2) {
      //   return x1 + x2;
      // }
      // const y = add(1, 3);
      // console.log("Y:", y);

      function 구구단(단수) {
        console.log("2 x 1", 2);
        console.log("2 x 2", 4);
        console.log("2 x 3", 6);
        console.log("2 x 4", 8);
        console.log("2 x 5", 10);
        console.log("2 x 6", 12);
        console.log("2 x 7", 14);
        console.log("2 x 8", 16);
        console.log("2 x 9", 18);
      }
      구구단(2);

      const array = [1, 2, 3, 4];
      const result = array.filter(function (number) {
        return number < 3;
      });
      /*
        축약함수 버전
        const array = [1, 2, 3, 4];
        const result = array.filter((number) => {
          return number < 3;
        });
      */

      console.log(array);
      console.log(result);

      // 화살표 함수
      const 축약함수 = () => {
        console.log("축약함수 실행");
      };
      축약함수();

      // 익명함수와 화살표함수는 바로 쓰거나, 대입해서 써야한다

    </script>
  </body>
</html>
