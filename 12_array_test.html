<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
	<script>

		const kids = ["재민","철수","영희","선정"]

		kids.push("다빈");
		kids.splice(1,1); // 재민 영희 선정 다빈
		kids.slice(2,2); //

		kids.splice(0,1); // shift
		kids.unshift("잼민");

        // splice 제거 slice 가 안 제거(화면출력)
        // shift 가 앞에 빼고 unshift가 앞에 넣고


	</script>
</body>
</html>
