	<title>constructor 생성자</title>

<body>
	<script>
        // Class Constructor 생성자 (최초실행)
        class 클래스 {
        변수1 = 0;

        constructor(외부데이터) {
            this.변수1 = 외부데이터;
            console.log("최초실행", 외부데이터)
        }
        }

        const 클래스1 = new 클래스("안녕하세요")
