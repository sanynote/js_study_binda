<!DOCTYPE html>
<html>

    <title>í•¨ìˆ˜</title>
  </head>
  <body>
    <script>
      const array1 = [1, 2, 3];
      array1.concat(4, 5, 6); // array1 [1, 2, 3, 4, 5, 6];
      array1 = [1, 2, 3];
      array1.concat([4, 5, 6]); // array1 [1, 2, 3, 4, 5, 6];

      const a = 3,
        b = 5;
      function sum(number1, number2) {
        return number1 + number2;
      }
      const result = sum(a, b); // 8

      array1.every(function (number) {
        return number > 0; // [1: true, 2: true, 3: true]
      }); // true

      array1.every(function (number) {
        return number > 1; // [1: false, 2: true, 3: true]
      }); // false

      array1.fill(10); // array1 [10, 10, 10]

      array1.filter(function (number) {
        return number % 2 === 1;
      }); // [1, 3, 5]
    </script>
  </body>
