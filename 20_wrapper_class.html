<!DOCTYPE html>
<html>
<head>
	<title>원시변수 클래스래퍼</title>
</head>
<body>
	<script>
        // 원시변수 클래스래퍼
        // 원시변수 string number boolean
        "스트링"
        0
        true
        // 원시변수 클래스 String Number Boolean
        String.toString()
        Number.parseInt()

        typeof "스트링"
        string
        String
        "스트링".toString()

        new String("스트링").toString()
        new Number(0).parseInt()
	</script>
</body>
</html>
