<!DOCTYPE html>
<html>
  <head>
    <title>문자숫자</title>
  </head>
  <body>
    <script>
      console.log("문자 + 숫자");
      console.log("만약 문자 내용이 숫자일경우:", `"5" + 5:`, "5" + 5);
      console.log("만약 문자 내용이 숫자가 아닐 경우:", `"a" + 5:`, "a" + 5);
      console.log(
        "만약 문자 내용이 숫자만 있지 않을 경우:",
        `"a5" + 5:`,
        "a5" + 5
      );

      console.log("문자 - 숫자");
      console.log("만약 문자 내용이 숫자일경우:", `"5" - 5:`, "5" - 5);
      console.log("만약 문자 내용이 숫자가 아닐 경우:", `"a" - 5:`, "a" - 5);
      console.log(
        "만약 문자 내용이 숫자만 있지 않을 경우:",
        `"a5" - 5:`,
        "a5" - 5
      );
    </script>
  </body>
</html>
