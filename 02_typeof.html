<!DOCTYPE html>
<html>
<head>
	<title>02. 변수 기본 타입</title>
</head>
<body>
	<script>
		
		//[02. 변수 기본 타입 (number,string,boolean,object,array,undefined,null)]
            let test6 = "하트는강아지";
            console.log(typeof test6);
            //string

            let test7 = 1994;
            console.log(typeof test7);
            //number

            let test8 = true;
            console.log(typeof test8);
            //boolean
		
		
	</script>
</body>
</html>
